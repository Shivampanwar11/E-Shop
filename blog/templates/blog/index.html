{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar { background-color: #232f3e; }
        .navbar a, .navbar .nav-link { color: white; }
        .hero-section { background: #b58c86; padding: 20px; text-align: center; }
        .category-section { padding: 30px 0; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white" href="#">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Categories</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Deals</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-warning" type="submit">Search</button>
                </form>
                <a class="btn btn-outline-light ms-3" href="#">Cart</a>
            </div>
        </div>
    </nav>
    
    <div class="hero-section">
        <h2>Starting ₹299 - Shop Trendy Styles</h2>
        <p>Easy Returns | Latest Trends</p>
    </div>
    
    <div class="container category-section">
        <div class="row">
            <div class="col-md-3">
                <h4>Appliances | Up to 55% Off</h4>
                <img src="{% static 'images/appliances.jpg' %}" class="img-fluid">
            </div>
            <div class="col-md-3">
                <h4>Revamp Your Home</h4>
                <img src="{% static 'images/home.jpg' %}" class="img-fluid">
            </div>
            <div class="col-md-3">
                <h4>Starting ₹149 | Headphones</h4>
                <img src="{% static 'images/headphones.jpg' %}" class="img-fluid">
            </div>
            <div class="col-md-3">
                <h4>Automotive Essentials | Up to 60% Off</h4>
                <img src="{% static 'images/auto.jpg' %}" class="img-fluid">
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
